{% extends "index.html"%}

{%block content%}
 <div class="card-header">
<h3>Reserve Bank Board Flying Minutes</h3>
 </div>
<table class="table" id="tblCustomers">
    <thead>
      <tr class="table-success">
          <th>Meeting Mode</th>
          <th>Meeting Date</th>
          <th>Report</th>



      </tr>
    </thead>
    {%for member in board_minutes%}

    <tbody>
      <tr class="success">
          <td>{{member.mode_of_meeting}}</td>
          <td> <a href="{% url 'MinutesReport' member.id %}"><i class="fas fa-calendar-alt"> </i> {{member.date}}</a></td>
          <td><h5><a href="{% url 'display_report' member.id %}"><i class="far fa-file-alt"></i></a></h5></td>
      </tr>



    </tbody>
    {%endfor%}

  </table>
{%endblock%}
