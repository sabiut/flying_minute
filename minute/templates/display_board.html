{% extends "index.html"%}

{%block content%}
 <div class="card-header">
<h3>Reserve Bank Board Members</h3>
 </div>
<table class="table" id="tblCustomers">
    <thead>
      <tr class="table-success">
          <th>Delete</th>
          <th>Update</th>
        <th>Name</th>
        <th>Status</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Start Date</th>


      </tr>
    </thead>
    {%for member in board_members%}

    <tbody>
      <tr class="success">

          <td><a href="{% url 'drop_member' member.id %}"><i class="fas fa-trash-alt"></i></a></td>
           <td><a href="{% url 'update_member' member.id %}"><i class="fas fa-edit"></i></a></td>
        <td>{{member.name}}</td>
        <td>{{member.status}}</td>
        <td>{{member.email}}</td>
        <td>{{member.phone}}</td>
        <td>{{member.start_date}}</td>
    </tbody>
    {%endfor%}

  </table>

{%endblock%}
